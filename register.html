<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Charlie Gallentine, Ayush Petigara">

  <!--meta http-equiv="refresh" content="1"-->
  <!-- Tab title and icon -->
  <title>CUhackit HelloWorld</title>

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Favicon -->
  <link rel="icon" href="./images/CUhackit_RGB2.png">
  <link rel="stylesheet" href="https://webfonts.fontstand.com/WF-024682-e892056c2f2d30507bf3290339937e35.css" type="text/css">
  <!-- Begin MailChimp Signup Form -->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body id="top">

    <div class="container">
      <div class="row">
          <div class="col-6 mx-auto text-center">
            <img src="./images/CUhackit_RGB_bug.svg" alt="CUhackit"/>
          </div>
      </div>
    </div>

  <style type="text/css">
  	#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
  	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
  	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
  </style>
  <div class="container-fluid text-center pt-4">
    <div id="mc_embed_signup">
      <form action="https://cuhack.us19.list-manage.com/subscribe/post?u=f5db767d083b3dc1e1db2ecc7&amp;id=c585343a44" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <h2>Subscribe to the CUhackit Mailing List!</h2>
          <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
          <div class="mc-field-group">
            <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
            </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME">First Name </label>
            <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
          </div>
          <div class="mc-field-group">
            <label for="mce-LNAME">Last Name </label>
            <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_f5db767d083b3dc1e1db2ecc7_c585343a44" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          <div class="row">
            <div class="col-12 my-2">
              <p><b>We will reach out to you with registration info when it is released (by 9/25)</b></p>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
